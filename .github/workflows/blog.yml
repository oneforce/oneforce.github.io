    #   #     path: .deploy_git

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Configuration environment
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"

      - name: Install dependencies
        run: |
          npm install

      - name: Hexo generate
        run: |
          npm install -g hexo
          hexo cl
          hexo g

