name: BLOG

on:
  push:
    branches:
      - blog
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout hexo repo
        uses: actions/checkout@v2
        with:
          repository: oneforce/oneforce.github.io
          ref: hexo
          path: hexo

      - name: copy hexo file
        run: |
          cp -r hexo/* .

    #   # - name: Checkout deploy repo
